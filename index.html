<!DOCTYPE html>
<html>
  <head>
    <title>Site Status Checker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Site Status Checker</h1>
      <form id="site-status-form">
        <input type="text" id="site-url" placeholder="Enter a website URL">
        <button type="submit" id="check-status-btn">Check Status</button>
      </form>
      <div id="status-message"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
